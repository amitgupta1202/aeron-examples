name: Validate commit branch protection

on:
  push:
    branches:
      - main

jobs:
  check-branch-protection:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Verify Branch Protection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
          BRANCH: "main"  # Change this to the branch you want to check

        run: |
          echo "Checking branch protection settings for $BRANCH..."

          # Use GitHub's REST API to get branch protection details
          response=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO/branches/$BRANCH/protection")

          # Check if branch protection is enabled
          if echo "$response" | grep -q '"required_status_checks"'; then
            echo "Branch protection is correctly configured on $BRANCH."
          else
            echo "Error: Branch protection is not enabled on $BRANCH."
            exit 1
          fi

          # Optionally, check specific settings within branch protection
          # Example: Required status checks
          if echo "$response" | grep -q '"strict": true'; then
            echo "Strict status checks are enabled."
          else
            echo "Warning: Strict status checks are not enabled."
            exit 1
          fi
