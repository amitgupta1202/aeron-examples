# .github/workflows/pre-merge-check.yml
name: Pre-Merge Checks

on:
  pull_request:
    branches:
      - main  # Adjust to the target branch for the checks

jobs:
  verify-branch-protection:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Verify Branch Protection
        run: |
          echo "Test ... Checking branch protection settings for master..."

          # Use GitHub's REST API to get branch protection details
          response=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/branches/main/protection")

          # Check if branch protection is enabled
          if echo "$response" | grep -q '"required_status_checks"'; then
            echo "Branch protection is correctly configured on master."
          else
            echo "Error: Branch protection is not enabled on master."
            exit 1
          fi

          # Additional checks as needed
